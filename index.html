<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Grocery Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            background-color: #388e3c;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .product h3 {
            margin: 0.5rem 0;
            color: #4caf50;
        }
        .product p {
            font-size: 1.1rem;
            color: #555;
        }
        footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fresh Grocery Store</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://static.wikia.nocookie.net/fruits-information/images/2/2b/Apple.jpg/revision/latest/scale-to-width-down/1200?cb=20180802112257" alt="Apple">
                <h3>Fresh Apples</h3>
                <p>$2.99 / lb</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250?text=Bananas" alt="Banana">
                <h3>Bananas</h3>
                <p>$1.29 / lb</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250?text=Carrots" alt="Carrot">
                <h3>Carrots</h3>
                <p>$0.99 / lb</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250?text=Oranges" alt="Orange">
                <h3>Oranges</h3>
                <p>$1.99 / lb</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Fresh Grocery Store. All rights reserved.</p>
    </footer>
</body>
</html>
